# This workflow will install Python dependencies, lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: rapps-db validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Validate RAPPS entries
      run: |
        python3 .github/validate-rapps.py
    - name: Create Clean Pack Dir
      run: |
        mkdir -p clean_pack
        rsync -av --exclude='.*' --exclude='README.md' --exclude='CONTRIBUTORS' ./ ./clean_pack
        find ./clean_pack -type f -name "*.txt" | while read -r f; do
          type=$(file -b "$f")
          if ! echo "$type" | grep -q "UTF-16"; then
            echo "CONVERT: $f ($type)"
            printf '\xFF\xFE' > "$f.tmp"
            iconv -f utf-8 -t utf-16le "$f" >> "$f.tmp" 2>/dev/null || {
              echo "FAILED: $f"
              rm -f "$f.tmp"
              exit 1
            }
            mv "$f.tmp" "$f"
          fi
        done
    - name: Install lcab
      run: |
        git clone https://salsa.debian.org/debian/lcab.git
        cd lcab
        autoreconf -fi
        ./configure
        make
    - name: Pack CAB
      run: |
        cd clean_pack
        ../lcab/lcab -r . ../rappmgr2.cab
    - name: 'Upload artifact'
      uses: actions/upload-artifact@v4
      with:
        name: rappmgr2.cab
        path: rappmgr2.cab
